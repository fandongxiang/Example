<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p>正则表达式</p>
  <h1>www.baidu.com</h1>
  <h2>
    正则表达式很有用
  </h2>
  <h3>
    并不难
  </h3>
  <h4></h4>

  <script>
    let body = document.body
    reg = /<(h[1-6])>[\s\S]*<\/\1>/gi
    body.innerHTML = body.innerHTML.replace(reg,'')
  </script>
</body>
</html>
