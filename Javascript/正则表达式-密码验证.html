<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="text" class="username">
  <span class="userTF"></span>

  <script>
    let username = document.querySelector('.username');
    let userTrue = document.querySelector('.userTF');
    username.addEventListener('keyup',function() {
      let flag = this.value.match(/^[a-z]{5,6}$/)
      console.log(flag);
      // 验证信息提示
      userTrue.innerHTML = flag ? "正确" : "用户名必须是5-6未小写字母"
      // 验证颜色
      if (flag) {
        userTrue.style.color = "green"
      } else {
        userTrue.style.color = "red"
      }
    })
  </script>
</body>
</html>
